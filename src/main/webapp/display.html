<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示所有学生信息</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/display.js"></script>
</head>
<body>
<div class="form-search horizontal-center" >
    学生姓名：
    <input type="text" class="input-medium search-query" id="name">
    <button class="btn" onclick="searchStudent()" id="searchBtn">查找</button>
</div>
<table class="table table-hover table-condensed horizontal-center" style="width: 900px;margin: 0 auto;" id="studentsTable">
    <tr>
        <td align="center">
            <strong>姓名</strong>
        </td>
        <td align="center">
            <strong>性别</strong>
        </td>

        <td align="center">
            <strong>地址</strong>
        </td>
        <td align="center">
            <strong>余额</strong>
        </td>
    </tr>
</table>
</body>
</html>
